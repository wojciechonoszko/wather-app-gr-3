<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin="anonymous" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/sass/main.css" />
</head>

<body>
    <!-- city search - w scss style znajdziesz w pliku _citySearch.scss -->
    <div class="citySearch">
        <div class="wrapper citySearch__wrapper">
            <img class="citySearch__icon--geolocation" src="/images/icons/geolocation.svg" alt="" width="18" height="18px" />
            <form action="get" class="formInput">
                <input id="inputCityName" name="city" type="text" class="citySearch__input" placeholder="Enter the city" />
            </form>
            <img class="citySearch__icon--star" src="/images/icons/star.svg" alt="" width="18" height="18" />
        </div>
        <div class="favCity"></div>
    </div>

    <!-- to jest div z wybranym miastem i jego bieżącą pogodą, w scss style są pod _currentDay.scss -->
    <div class="currentDay">
        <div class="wrapper currentDay__wrapper">
            <div class="currentDay__box">
                <!-- ikona -->
                <img class="currentDay__icon" src="images/weather/cloud.svg" width="35px" height="25px" />
                <!-- div z wybraną nazwą miasta -->
                <div class="currentDay__cityname">Kyiv, UA</div>
            </div>
            <div class="currentDay__values">
                <!-- div z bieżącą temperaturą -->
                <p class="currentDay__temperature">-3</p>
                <div class="currentDay__values__container">
                    <!-- div z minimalną temperaturą -->
                    <div class="currentDay__temperature__minmax">
                        <p class="currentDay__temperature__text">min</p>
                        <p class="currentDay__temperature__min">-2°</p>
                    </div>
                    <!-- div z maxymalną temperaturą -->
                    <div class="currentDay__temperature__minmax">
                        <p class="currentDay__temperature__text">max</p>
                        <p class="currentDay__temperature__max">1°</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- div z przyciskami TODAY i 5DAYS, style w _daysButtons.scss-->
    <div class="daysButtons">
        <div class="wrapper daysButtons__wrapper">
            <button class="daysButtons__today" type="button" disabled = true>today</button>
            <!-- <button class="daysButtons__5days" type="button">5 days</button> -->
            <button type="submit" class="show-five-days-btn">5 days</button>
        </div>
    </div>

    <!-- div z cytatem, style _quote.scss  -->
    <div class="quote">
      <div class="wrapper quote__wrapper">
          <p class="quote__text">
              Who cares about the clouds when we're together? Just sing a song and bring the sunny weather.
          </p>
          <p class="quote__authorName">Dale Evans</p>
      </div>
  </div>

    <!-- div kalendarz, aktualny dzień, miesiąc, godzina, wschód i zachód słońca 
    style w _calendar.scss-->
    <div class = "calendar">
        <div class="wrapper calendar__wrapper">
            <div class="calendar__current-day">
                <p class="calendar__current-day__text">8<sup>th</sup> Sat</p>
            </div>
            <div class="calendar__valueContainer">
                <div class="calendar__time">
                    <p class="calendar__time__month">February</p>
                    <p class="calendar__time__hour">21:30:56</p>
                </div>
                <div class="calendar__sunTime">
                    <img class="calendar__sunTime__icon--sunrise" src="/images/icons/sunrise.svg" alt="" width="20px" height="20px" />
                    <p class="calendar__sunTime__sunrise">07:04</p>
                    <img class="calendar__sunTime__icon--sunset" src="/images/icons/sunset.svg" alt="" width="20px" height="20px" />
                    <p class="calendar__sunTime__sunset">17:05</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ////////////// Sekcja 5 days /////////////////// -->


                    <div class="five-days is-closed">
                      <!-- <button type="submit" class="show-five-days-btn">5 days</button> -->
                      <div class="five-days-hidden is-closed">
                        <div class="five-days-list">
                          
                        </div>
                        <div class="more-info-hidden is-closed">
                          <div class="more-info-list"></div>
                        </div>  
                        <div class="more-info-hidden-two is-closed">
                          <div class="more-info-list-two"></div>
                        </div>
                        <div class="more-info-hidden-three is-closed">
                            <div class="more-info-list-three"></div>
                        </div>
                        <div class="more-info-hidden-four is-closed">
                            <div class="more-info-list-four"></div>
                        </div>
                        <div class="more-info-hidden-five is-closed">
                            <div class="more-info-list-five"></div>
                        </div>
                        
                        <div class="chart-show-button-container is-closed">
                          <button type="button" class="chart-show-link">Show chart</button>
                        </div> 
                      </div>
                       
                    
                    </div> 
                    <div class="chart-cnt is-closed">
                      <div class="chart-hide-button-container">
                        <button type="button" class="chart-hide-link">Hide Chart</button>
                        
                      </div>
                      <div class="canvas-wrapper">
                        <canvas id="myChart"></canvas>
                      </div>
                    
                    
                    </div>
                    
                          
                    


                    <script src="/index.js"></script>
</body>

</html>
